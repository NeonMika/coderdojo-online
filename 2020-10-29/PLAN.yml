workshops:
  - begintime: 8:30
    endtime: 10:00
    status: Scheduled
    title: Digitalferien - Sorting is Fun
    targetAudience: ab 10, für AnfängerInnen und Fortgeschrittene
    description: |
      Wenn Du schon ein bisschen programmiert hast, bist Du sicherlich schon auf das Problem gestoßen,
      Dinge in die richtige Reihenfolge zu bringen. Seien wir ehrlich: Eine Hall of Fame macht einfach
      keinen Spaß, wenn der Gewinner nicht ganz oben steht. Damit das funktioniert muss man sich ein
      bisschen mit Sortieralgorithmen beschäftigen. Wir schlüpfen in diesem Workshop in die Rolle des
      Computers und spielen mehrere Möglichkeiten durch, wie er Dinge in die richtige Reihenfolge bringt.
    prerequisites: |
      - [JDK (Version "OpenJDK 11 - Hotspot")](https://adoptopenjdk.net)
    mentors:
      - [Markus](http://ssw.jku.at/General/Staff/Weninger/)
    shortCode: Sorting
